<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Workout</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/images/MHW-icon.png" type="image/x-icon">
</head>

<body>

        <nav class="navbar">
          <!-- Logo y Nombre -->
          <div class="navbar__logo">
            <img class="navbar__logo-icon" alt="MHW Logo" src="./assets/images/MHW-icon.png">
            <h4 class="navbar__logo-title">MHW</h4>
            <img class="navbar__logo-element" alt="Logo Element" src="./assets/icons/Vector 4.svg">
          </div>
      
          <!-- Botones de Navegación -->
          <ul class="navbar__menu">
            <li class="navbar__menu-item"><a href="#" class="navbar__menu-link">Inicio</a></li>
            <li class="navbar__menu-item"><a href="#" class="navbar__menu-link">Artículos</a></li>
            <li class="navbar__menu-item"><a href="#" class="navbar__menu-link">Crear</a></li>
            <li class="navbar__menu-item"><a href="#" class="navbar__menu-link">Anatomía</a></li>
            <li class="navbar__menu-item"><a href="#" class="navbar__menu-link">Descargar</a></li>
          </ul>
      
          <!-- Perfil e Idioma -->
          <div class="navbar__profile">
            <img class="navbar__profile-toggle" alt="" src="./assets/icons/dark_mode.svg">
            <span class="navbar__profile-language">EN</span>
            <img class="navbar__profile-icon" alt="Chevron Down Icon" src="./assets/icons/arrow_down.svg">
          </div>
        </nav>


	
    <div class="btn">
        <button class="btn">Como empezar</button>
        <img class="help-icon" alt="" src="./assets/icons/help.svg">
    </div>
